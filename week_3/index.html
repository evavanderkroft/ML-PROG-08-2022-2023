<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script defer src="js/app.js"></script>
        <link href="css/style.css" rel="stylesheet" />
        <title> Eva's prachtige prediction apparaat </title>
    </head>
    <body>
        <div id="header">
            <h1>Nike Shoe Detector </h1>
            <p>Is it a Nike shoe? find out for yourself! </p>
            <p> Test it now!</p>
        </div>
        <main>
            <div id="upload-image">
                <label> Upload a picture of your shoe: </label>
                <input type="file" accept="image/*;capture=camera" id="file" />
            </div>
            <div id="resultaat">
                <img src="" id="img" />
                <p id="prediction"></p>
                <p id="secondary-results"></p>
                <img src="./images/Upload-Your-Photo.jpg" id="empty"/>
            </div>
        </main>
    </body>
</html>
