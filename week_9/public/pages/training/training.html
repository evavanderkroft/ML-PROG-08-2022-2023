<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignLearn training</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  </head>
  <body>
    <div class="container-md">
      <div class="navbar">
        <a href="../../index.html">
          <img
            id="logo"
            src="../../img/logo.png"
            alt="logo"
            height="70"
            width="auto"
          />
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a
            type="button"
            class="btn btn-success"
            href="../../pages/account/account.html"
            id="button-start"
            >My account</a
          >
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card card-sm">
        <div class="row">
          <div class="col-md-12 text-center mb-4">
            <h1>HANDPOSE API to test easy sign language gestures</h1>
            <p>Learn these different gestures by training the AI!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="video">
              <video id="webcam" autoplay></video>
              <canvas id="canvas" width="640" height="480"></canvas>
              <div id="recording-indicator"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="settings">
              <div class="mb-3">
                <h4>Record a new gesture</h4>
                <label>
                  Label for the gesture
                  <input
                    type="text"
                    id="gesture-label"
                    class="form-control"
                    placeholder="Enter gesture label"
                  />
                </label>
                <button class="btn btn-success" id="start">
                  Start Recording
                </button>
              </div>
              <div class="mb-3">
                <h4>Train a new model</h4>
                <button class="btn btn-success" id="train">Train Model</button>
              </div>
              <div class="mb-4">
                <h4>Fine-tune the model</h4>
                <button class="btn btn-success" id="fine-tune">
                  Fine tune Model
                </button>
              </div>
              <div class="mb-4">
                <h4>Download model</h4>
                <button class="btn btn-success" id="download" disabled>
                  Download Model
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/train.js"></script>
  </body>
</html>
