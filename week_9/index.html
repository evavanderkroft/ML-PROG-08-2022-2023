<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignLearn prediction</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md">
      <!-- navbar -->
      <div class="navbar">
        <a href="./index.html">
          <img
            id="logo"
            src="./img/logo.png"
            alt="logo"
            height="70"
            width="auto"
          />
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a
            type="button"
            class="btn btn-success"
            href="./pages/account/account.html"
            id="button-start"
            >My account</a
          >
        </div>
      </div>
    </div>
    <div class="container-sm">
      <div class="card card-sm">
        <!-- Introduction -->
        <div class="card-text text-center">
          <h2 class="card-title">Welcome to Signlearn</h2>
          <p class="card-subtitle mb-2 text-muted">
            Try to get as close to the example shown as possible
          </p>
          <a
            type="button"
            class="btn btn-success"
            href="./pages/questions/questionOne.html"
          >
            Go the next question
          </a>
          <a
            type="button"
            class="btn btn-success"
            href="./pages/training/training.html"
          >
            Train your own model
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
