<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignLearn prediction</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md">
      <!-- navbar -->
      <div class="navbar">
        <a href="../../index.html">
          <img
            id="logo"
            src="../../img/logo.png"
            alt="Girl in a jacket"
            height="70"
            width="auto"
          />
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a
            type="button"
            class="btn btn-success"
            href="../../pages/account/account.html"
            id="button-start"
            >My account</a
          >
        </div>
      </div>
    </div>
    <div class="container-sm">
      <div class="card card-sm">
        <!-- Introduction -->
        <div class="card-text text-center">
          <h2 class="card-title">Try to repeat this frame</h2>
          <p class="card-subtitle mb-2 text-muted">
            Try to get as close to the example shown as possible
          </p>
        </div>
        <!-- Challange -->
        <div class="row">
          <div class="col-md-6">
            <img
              src="../../img/please-sign-language.gif"
              style="
                width: 300px;
                height: 300px;
                padding: 0px;
                background-size: cover;
              "
            />
          </div>
          <div class="col-md-6">
            <div class="video">
              <video id="webcam" autoplay></video>
              <canvas id="canvas" width="640" height="480"></canvas>
              <h2 id="prediction-label"></h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="card-body d-flex justify-content-center align-items-center">
        <div
          class="modal fade"
          id="successModal"
          tabindex="-1"
          aria-labelledby="successModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success!</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                You have successfully imitated the sign!
              </div>
              <div class="modal-footer">
                <a
                  type="button"
                  class="btn btn-success"
                  href="../questions/questionTwo.html"
                >
                  Go the next question
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
      const targetLabel = "please";
      const targetAccuracy = 80;

      let modalShown = false;

      function checkSuccess(currentLabel, currentAccuracy) {
        if (
          !modalShown &&
          currentLabel === targetLabel &&
          currentAccuracy >= targetAccuracy
        ) {
          return true;
        }
        return false;
      }

      function showModal() {
        if (!modalShown) {
          const successModal = new bootstrap.Modal(
            document.getElementById("successModal")
          );
          successModal.show();
          modalShown = true;
        }
      }
    </script>
  </body>
</html>
