        <div class="container-sm ">
            <div class="card card-sm d-flex justify-content-center align-items-center"> 
                <div class="card-text">

                    <img src="../../img/thank-you-simax.gif" alt="Thank you in sign language" width="400" height="auto">

                <div class="card-body d-flex justify-content-center align-items-center">
                    <a type="button" class="btn btn-success "  href="../questions/questionThree.html" id="button-start">Thank you</a>

<script src="../../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
      const targetLabel = "hands";
      const targetAccuracy = 30;

      let modalShown = false;

      function checkSuccess(currentLabel, currentAccuracy) {
        if (
          !modalShown &&
          currentLabel === targetLabel &&
          currentAccuracy >= targetAccuracy
        ) {
          return true;
        }
        return false;
      }

      function showModal() {
        if (!modalShown) {
          const successModal = new bootstrap.Modal(
            document.getElementById("successModal")
          );
          successModal.show();
          modalShown = true;
        }
      }
    </script>
